<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style_chatbot.css">
</head>
<body>
    <!-- Your home page content goes here -->
<!-- Icon to trigger chatbot -->
<div id="chatbot-icon" class="chatbot-icon" onclick="toggleChatbot()">
    <!-- Add your icon here -->
    <!-- For example, you can use an image or an icon font -->
    <img src="chatbot-icon.png" alt="Chatbot Icon">
</div>

    <!-- Chatbot interface -->
    <div id="chatbot" class="chatbot">
        <div class="chatbot-header">
            <div class="close-button" onclick="closeChatbot()">&times;</div>
        </div>
        <!--<div class="welcome-message">
            <h4>Welcome to Scrappy :)</h4>
        </div>-->
        <div class="chatbot-body" id="chatbot-body">
            <div class="chat-container" id="chat-container"></div>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script src="script_chatbot.js"></script>
</body>
</html>
